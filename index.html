<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /* .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };
      //console.log("야옹");

      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

      // 컴포넌트는 무조건 대문자로 시작
      const Title = (props) => {
        return <h1>{props.children}</h1>;
      }

      function CatItem (props) {
        return (
          <li>
            {props.title}
            <img src={props.img} style={{ width: '150px', border: '1px solid red' }}/>
          </li>
        )
      }

      function Favorites({ favorites }) {
        return (
          <ul className="favorites">
            {favorites.map(cat => <CatItem img={cat} key={cat} />)}
          </ul>
        )
      }

      const MainCard = ({ img, onHeartClick }) => {
        return (
          <div className="main-card">
            <img src={img}  walt="고양이"idth="400" />
            <button onClick={onHeartClick} >🤍</button>
          </div>
        )
      }

      const Form = ({ updateMainCat }) => {

        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        const [value, setValue] = React.useState('');
        const [errorMessage, setErrorMessage] = React.useState('');

        function handleInputChange(e) {
          const userValue = e.target.value;
          setErrorMessage('');

          if (includesHangul(userValue)) {
            setErrorMessage('no hangul plz');
          }
          setValue(userValue.toUpperCase());
        }

        const handleFormSubmit = (e) => {
          e.preventDefault();
          setErrorMessage('');
          if (value === '') {
            setErrorMessage('input is empty');
            return true;
          }
          updateMainCat();
        }

        return ( 
          <form onSubmit={handleFormSubmit}>
            <input type="text" 
                    name="name" 
                    placeholder="영어 대사를 입력해주세요" 
                    value={value}
                    onChange={handleInputChange}/>
            <button type="submit" >생성</button>
            <p style={{color: 'red'}}>{errorMessage}</p>
          </form>
        )
      };

      const App = () => {
        
        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem('counter')
          );
        const [image, setImage] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);

        const updateMainCat = (event) => {
          setImage(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem('counter', nextCounter);
        }

        const handleHeartClick = () => { 
          const nextFavorites = [...favorites, image]
          setFavorites(nextFavorites); //ES6+ spread
          jsonLocalStorage.setItem('favorites', nextFavorites);
        }

        return (
          <div>
            <Title>{counter}번째 고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard img={image} onHeartClick={handleHeartClick}/>
            <Favorites favorites={favorites}/>
          </div>
        );
      };

    
      const 여기다가그려 = document.querySelector('#app');
      ReactDOM.render(<App />, 여기다가그려);
      //ReactDOM.render(favorites, 여기다가그려);

      // class를 지정할 때는 'className'을 사용해야 함
      // onclick 대신 onClick을 사용해야 함
      // onClick 핸들러는 handle[ ]Click, onMouseOver 핸들러는 handle[ ]Mouseover 라는 함수명 관례

      //const MainCard = (props) => (<img src={props.img}/>); // ES6+ 디스트럭쳐링 적용 전
      //const MainCard = ({ img }) => (<img src={img}/>); // ES6+ 디스트럭쳐링 적용 후

      // React에 그리는 요소는 최상위 태그가 하나여야 함, 따라서 여러 요소룰 그릴 경우 태그 하나로 묶어주기

      // HTML form 태그의 submit 후 기본 동작은 refresh
      // parameter event를 listen 후 기본 동작을 막음
    </script>
  </body>
</html>
